<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether AI - Liquid Glass Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    #root {
      height: 100vh;
      display: flex;
    }

    /* Glassmorphic base styles */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    /* Sidebar styles */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      padding: 20px;
      animation: slideInLeft 0.5s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo-container {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.15) 0%, rgba(138, 43, 226, 0.15) 100%);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease-out 0.2s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-text {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #6495ed 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.2) 0%, rgba(138, 43, 226, 0.2) 100%);
      border: 1px solid rgba(100, 149, 237, 0.3);
      border-radius: 16px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      animation: fadeIn 0.6s ease-out 0.3s backwards;
    }

    .new-chat-btn:hover {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.3) 0%, rgba(138, 43, 226, 0.3) 100%);
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(100, 149, 237, 0.3);
    }

    .new-chat-btn:active {
      transform: scale(0.98);
    }

    .chat-history {
      flex: 1;
      margin: 20px 0;
      overflow-y: auto;
      animation: fadeIn 0.6s ease-out 0.4s backwards;
    }

    .chat-history::-webkit-scrollbar {
      width: 4px;
    }

    .chat-history::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .history-item {
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .user-profile {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeIn 0.6s ease-out 0.5s backwards;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6495ed 0%, #8a2be2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
    }

    .user-status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      animation: fadeIn 0.6s ease-out;
    }

    .chat-area::-webkit-scrollbar {
      width: 6px;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }

    .welcome-section {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .welcome-title {
      font-size: 52px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      animation: fadeIn 0.8s ease-out 0.2s backwards;
    }

    .welcome-subtitle {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 48px;
      animation: fadeIn 0.8s ease-out 0.3s backwards;
    }

    .suggestions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .suggestion-card {
      padding: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease-out backwards;
    }

    .suggestion-card:nth-child(1) { animation-delay: 0.4s; }
    .suggestion-card:nth-child(2) { animation-delay: 0.5s; }
    .suggestion-card:nth-child(3) { animation-delay: 0.6s; }
    .suggestion-card:nth-child(4) { animation-delay: 0.7s; }

    .suggestion-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.05) 0%, rgba(138, 43, 226, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .suggestion-card:hover::before {
      opacity: 1;
    }

    .suggestion-icon {
      font-size: 32px;
      margin-bottom: 12px;
      display: block;
    }

    .suggestion-text {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    /* Chat messages */
    .chat-messages {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .message {
      margin-bottom: 24px;
      animation: messageSlideIn 0.4s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-user {
      display: flex;
      justify-content: flex-end;
    }

    .message-ai {
      display: flex;
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 16px 20px;
      border-radius: 20px;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }

    .message-user .message-bubble {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.25) 0%, rgba(138, 43, 226, 0.25) 100%);
      border: 1px solid rgba(100, 149, 237, 0.3);
    }

    .message-ai .message-bubble {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-text {
      font-size: 15px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Message input area */
    .message-input-container {
      padding: 24px 40px 32px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .message-input-wrapper {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 16px 24px;
    }

    .message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 16px;
      font-family: inherit;
      resize: none;
      min-height: 24px;
      max-height: 120px;
    }

    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .send-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6495ed 0%, #8a2be2 100%);
      border: none;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .send-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 24px rgba(100, 149, 237, 0.4);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .suggestions-grid {
        grid-template-columns: 1fr;
      }
      
      .welcome-title {
        font-size: 36px;
      }
      
      .chat-area {
        padding: 20px;
      }
      
      .message-input-container {
        padding: 16px 20px 24px;
      }
    }

    /* Loading animation */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 16px 20px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingAnimation {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo-text">Aether AI</div>
      </div>
      
      <button class="new-chat-btn" onclick="newChat()">
        ‚ûï New Chat
      </button>
      
      <div class="chat-history" id="chatHistory">
        <!-- Chat history will be populated here -->
      </div>
      
      <div class="user-profile">
        <div class="user-avatar">G</div>
        <div class="user-info">
          <div class="user-name">Guest</div>
          <div class="user-status">Online</div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chat-area" id="chatArea">
        <div class="welcome-section" id="welcomeSection">
          <h1 class="welcome-title">Hello there!</h1>
          <p class="welcome-subtitle">How can I help you today?</p>
          
          <div class="suggestions-grid">
            <div class="suggestion-card glass-card" onclick="sendMessage('What are the advantages of using Next.js?')">
              <span class="suggestion-icon">‚ö°</span>
              <div class="suggestion-text">What are the advantages of using Next.js?</div>
            </div>
            <div class="suggestion-card glass-card" onclick="sendMessage('Write code to demonstrate Dijkstra\'s algorithm')">
              <span class="suggestion-icon">üßÆ</span>
              <div class="suggestion-text">Write code to demonstrate Dijkstra's algorithm</div>
            </div>
            <div class="suggestion-card glass-card" onclick="sendMessage('Help me write an essay about Silicon Valley')">
              <span class="suggestion-icon">üìù</span>
              <div class="suggestion-text">Help me write an essay about Silicon Valley</div>
            </div>
            <div class="suggestion-card glass-card" onclick="sendMessage('What is the weather in San Francisco?')">
              <span class="suggestion-icon">üå§Ô∏è</span>
              <div class="suggestion-text">What is the weather in San Francisco?</div>
            </div>
          </div>
        </div>
        
        <div class="chat-messages" id="chatMessages" style="display: none;">
          <!-- Messages will be populated here -->
        </div>
      </div>
      
      <div class="message-input-container">
        <div class="message-input-wrapper">
          <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="Send a message..." 
            rows="1"
            onkeydown="handleKeyDown(event)"
            oninput="autoResize(this)"
          ></textarea>
          <button class="send-button" id="sendButton" onclick="sendMessage()">
            ‚û§
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let messages = [];
    let chatHistory = [];
    let isLoading = false;

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function newChat() {
      messages = [];
      document.getElementById('chatMessages').style.display = 'none';
      document.getElementById('welcomeSection').style.display = 'block';
      document.getElementById('messageInput').value = '';
    }

    async function sendMessage(text) {
      const input = document.getElementById('messageInput');
      const message = text || input.value.trim();
      
      if (!message || isLoading) return;

      // Hide welcome section and show chat
      document.getElementById('welcomeSection').style.display = 'none';
      document.getElementById('chatMessages').style.display = 'block';

      // Add user message
      addMessage('user', message);
      
      // Add to chat history if first message
      if (messages.length === 1) {
        const title = message.slice(0, 30) + (message.length > 30 ? '...' : '');
        chatHistory.unshift({ id: Date.now(), title });
        updateChatHistory();
      }

      input.value = '';
      autoResize(input);
      
      // Show typing indicator
      const typingId = 'typing-' + Date.now();
      addTypingIndicator(typingId);
      
      isLoading = true;
      document.getElementById('sendButton').disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: messages.map(m => ({ role: m.role, content: m.content }))
          })
        });

        if (!response.ok) throw new Error('Failed to get response');

        // Remove typing indicator
        removeTypingIndicator(typingId);

        const reader = response.body?.getReader();
        if (!reader) throw new Error('No reader available');

        let aiMessage = '';
        const aiMessageId = addMessage('assistant', '');

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = new TextDecoder().decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') break;
              
              try {
                const parsed = JSON.parse(data);
                if (parsed.content) {
                  aiMessage += parsed.content;
                  updateMessage(aiMessageId, aiMessage);
                }
              } catch (e) {
                // Ignore parsing errors
              }
            }
          }
        }
      } catch (error) {
        console.error('Chat error:', error);
        removeTypingIndicator(typingId);
        addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
      } finally {
        isLoading = false;
        document.getElementById('sendButton').disabled = false;
      }
    }

    function addMessage(role, content) {
      const messageId = 'msg-' + Date.now();
      const message = { id: messageId, role, content };
      messages.push(message);

      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message message-${role}`;
      messageDiv.id = messageId;
      
      messageDiv.innerHTML = `
        <div class="message-bubble">
          <div class="message-text">${content}</div>
        </div>
      `;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return messageId;
    }

    function updateMessage(messageId, content) {
      const messageElement = document.getElementById(messageId);
      if (messageElement) {
        const textElement = messageElement.querySelector('.message-text');
        if (textElement) {
          textElement.textContent = content;
        }
        
        // Update in messages array
        const messageIndex = messages.findIndex(m => m.id === messageId);
        if (messageIndex !== -1) {
          messages[messageIndex].content = content;
        }
      }
      
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addTypingIndicator(id) {
      const chatMessages = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message message-ai';
      typingDiv.id = id;
      
      typingDiv.innerHTML = `
        <div class="message-bubble">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator(id) {
      const element = document.getElementById(id);
      if (element) {
        element.remove();
      }
    }

    function updateChatHistory() {
      const historyContainer = document.getElementById('chatHistory');
      historyContainer.innerHTML = '';
      
      if (chatHistory.length > 0) {
        const recentLabel = document.createElement('div');
        recentLabel.style.cssText = 'font-size: 12px; color: rgba(255,255,255,0.5); margin-bottom: 8px; padding: 0 16px;';
        recentLabel.textContent = 'Recent';
        historyContainer.appendChild(recentLabel);
        
        chatHistory.forEach(chat => {
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          historyItem.textContent = chat.title;
          historyContainer.appendChild(historyItem);
        });
      }
    }
  </script>
</body>
</html>
