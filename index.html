<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether AI - Liquid Glass Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    #root {
      height: 100vh;
      display: flex;
    }

    /* Glassmorphic base styles */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    /* Sidebar styles */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      padding: 20px;
      animation: slideInLeft 0.5s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo-container {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.15) 0%, rgba(138, 43, 226, 0.15) 100%);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease-out 0.2s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-text {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #6495ed 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.2) 0%, rgba(138, 43, 226, 0.2) 100%);
      border: 1px solid rgba(100, 149, 237, 0.3);
      border-radius: 16px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      animation: fadeIn 0.6s ease-out 0.3s backwards;
    }

    .new-chat-btn:hover {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.3) 0%, rgba(138, 43, 226, 0.3) 100%);
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(100, 149, 237, 0.3);
    }

    .new-chat-btn:active {
      transform: scale(0.98);
    }

    .chat-history {
      flex: 1;
      margin: 20px 0;
      overflow-y: auto;
      animation: fadeIn 0.6s ease-out 0.4s backwards;
    }

    .chat-history::-webkit-scrollbar {
      width: 4px;
    }

    .chat-history::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .history-item {
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .user-profile {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeIn 0.6s ease-out 0.5s backwards;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6495ed 0%, #8a2be2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
    }

    .user-status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      animation: fadeIn 0.6s ease-out;
    }

    .chat-area::-webkit-scrollbar {
      width: 6px;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }

    .welcome-section {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .welcome-title {
      font-size: 52px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      animation: fadeIn 0.8s ease-out 0.2s backwards;
    }

    .welcome-subtitle {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 48px;
      animation: fadeIn 0.8s ease-out 0.3s backwards;
    }

    .suggestions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .suggestion-card {
      padding: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease-out backwards;
    }

    .suggestion-card:nth-child(1) { animation-delay: 0.4s; }
    .suggestion-card:nth-child(2) { animation-delay: 0.5s; }
    .suggestion-card:nth-child(3) { animation-delay: 0.6s; }
    .suggestion-card:nth-child(4) { animation-delay: 0.7s; }

    .suggestion-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.05) 0%, rgba(138, 43, 226, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .suggestion-card:hover::before {
      opacity: 1;
    }

    .suggestion-icon {
      font-size: 32px;
      margin-bottom: 12px;
      display: block;
    }

    .suggestion-text {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    /* Chat messages */
    .chat-messages {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .message {
      margin-bottom: 24px;
      animation: messageSlideIn 0.4s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-user {
      display: flex;
      justify-content: flex-end;
    }

    .message-ai {
      display: flex;
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 16px 20px;
      border-radius: 20px;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }

    .message-user .message-bubble {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.25) 0%, rgba(138, 43, 226, 0.25) 100%);
      border: 1px solid rgba(100, 149, 237, 0.3);
    }

    .message-ai .message-bubble {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-text {
      font-size: 15px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Message input area */
    .message-input-container {
      padding: 24px 40px 32px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .message-input-wrapper {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 12px 16px;
      transition: all 0.3s ease;
    }

    .message-input-wrapper:focus-within {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(100, 149, 237, 0.4);
      box-shadow: 0 0 0 4px rgba(100, 149, 237, 0.1);
    }

    .attachment-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 12px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .attachment-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .message-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 15px;
      padding: 8px 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }

    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .send-btn {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.8) 0%, rgba(138, 43, 226, 0.8) 100%);
      border: none;
      color: #ffffff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .send-btn:hover {
      background: linear-gradient(135deg, rgba(100, 149, 237, 1) 0%, rgba(138, 43, 226, 1) 100%);
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(100, 149, 237, 0.4);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: scale(1);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        z-index: 100;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .suggestions-grid {
        grid-template-columns: 1fr;
      }

      .welcome-title {
        font-size: 36px;
      }

      .chat-area {
        padding: 20px;
      }

      .message-input-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const suggestions = [
      { id: 1, title: "What are the advantages of using Next.js?", icon: "ðŸ’»" },
      { id: 2, title: "Write code to demonstrate Dijkstra's algorithm", icon: "âš™ï¸" },
      { id: 3, title: "Help me write an essay about Silicon Valley", icon: "ðŸ“" },
      { id: 4, title: "What is the weather in San Francisco?", icon: "ðŸŒ¤ï¸" }
    ];

    function App() {
      const [messages, setMessages] = useState([]);
      const [inputValue, setInputValue] = useState('');
      const [showWelcome, setShowWelcome] = useState(true);
      const chatAreaRef = useRef(null);

      useEffect(() => {
        if (chatAreaRef.current) {
          chatAreaRef.current.scrollTop = chatAreaRef.current.scrollHeight;
        }
      }, [messages]);

      const handleSuggestionClick = (suggestion) => {
        setInputValue(suggestion.title);
        handleSendMessage(suggestion.title);
      };

      const handleSendMessage = (messageText = null) => {
        const text = messageText || inputValue.trim();
        if (!text) return;

        setShowWelcome(false);
        setMessages(prev => [...prev, { id: Date.now(), text, sender: 'user' }]);
        setInputValue('');

        // Simulate AI response
        setTimeout(() => {
          setMessages(prev => [
            ...prev,
            {
              id: Date.now() + 1,
              text: `I've received your message: "${text}". This is a UI demonstration of Aether AI with Apple's liquid glass design. In a full implementation, I would provide a detailed response here.`,
              sender: 'ai'
            }
          ]);
        }, 1000);
      };

      const handleNewChat = () => {
        setMessages([]);
        setShowWelcome(true);
        setInputValue('');
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSendMessage();
        }
      };

      return (
        <>
          <div className="sidebar">
            <div className="logo-container">
              <div className="logo-text">Aether AI</div>
            </div>

            <button className="new-chat-btn" onClick={handleNewChat}>
              âœ¨ New Chat
            </button>

            <div className="chat-history">
              <div className="history-item">Previous conversation 1</div>
              <div className="history-item">Previous conversation 2</div>
              <div className="history-item">Previous conversation 3</div>
            </div>

            <div className="user-profile">
              <div className="user-avatar">ðŸ‘¤</div>
              <div className="user-info">
                <div className="user-name">User</div>
                <div className="user-status">Active</div>
              </div>
            </div>
          </div>

          <div className="main-content">
            <div className="chat-area" ref={chatAreaRef}>
              {showWelcome && messages.length === 0 ? (
                <div className="welcome-section">
                  <h1 className="welcome-title">Hello there!</h1>
                  <p className="welcome-subtitle">How can I help you today?</p>
                  <div className="suggestions-grid">
                    {suggestions.map((suggestion) => (
                      <div
                        key={suggestion.id}
                        className="suggestion-card glass-card"
                        onClick={() => handleSuggestionClick(suggestion)}
                      >
                        <span className="suggestion-icon">{suggestion.icon}</span>
                        <p className="suggestion-text">{suggestion.title}</p>
                      </div>
                    ))}
                  </div>
                </div>
              ) : (
                <div className="chat-messages">
                  {messages.map((message) => (
                    <div
                      key={message.id}
                      className={message.sender === 'user' ? 'message message-user' : 'message message-ai'}
                    >
                      <div className="message-bubble">
                        <p className="message-text">{message.text}</p>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>

            <div className="message-input-container">
              <div className="message-input-wrapper">
                <button className="attachment-btn" title="Attach file">
                  ðŸ“Ž
                </button>
                <input
                  type="text"
                  className="message-input"
                  placeholder="Send a message..."
                  value={inputValue}
                  onChange={(e) => setInputValue(e.target.value)}
                  onKeyPress={handleKeyPress}
                />
                <button
                  className="send-btn"
                  onClick={() => handleSendMessage()}
                  disabled={!inputValue.trim()}
                  title="Send message"
                >
                  â†‘
                </button>
              </div>
            </div>
          </div>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
